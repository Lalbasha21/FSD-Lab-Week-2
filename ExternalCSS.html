<!DOCTYPE html>
<html>
<head>
  <title>External CSS with Table</title>
  <link rel="stylesheet" type="text/css" href="ExternalCSS.css">
</head>
<body>
  <h1>Zebra Table Example</h1>
  <table border="1">
    <tr><th>Name</th><th>Age</th></tr>
    <tr><td>John</td><td>22</td></tr>
    <tr><td>Mary</td><td>24</td></tr>
    <tr><td>Alex</td><td>21</td></tr>
    <tr><td>Sara</td><td>23</td></tr>
  </table>
</body>
</html>
